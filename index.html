<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Boilerplate</title>
    <meta name="description" content="VR Boilerplate. Powered by A-Frame.">
    <script src="build.js"></script>
  </head>
  <body style="background-color: #030404">
    <a-scene>
      <a-assets>
        <img id="floor" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossOrigin="anonymous">
        <img id="skymap" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossOrigin="anonymous">
        <img id="uinormal" src="https://cdn.aframe.io/a-painter/images/ui-normal.png" crossOrigin="anonymous">
      </a-assets>
      <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
      <a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
      <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>
      <a-entity id="left-hand"
                vive-controls="hand: left"
                if-no-vr-headset="visible: false"></a-entity>
      <a-entity id="right-hand"
                vive-controls="hand: right"
                if-no-vr-headset="visible: false"></a-entity>

      <a-entity id="ground"
                geometry="primitive: circle; radius: 12;"
                rotation="-90 0 0"
                material="shader: flat; src: #floor">
      </a-entity>
      <a-entity id="sky"
                geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90"
                material="shader:flat; side:back; height:2048; src:#skymap; width:2048">
      </a-entity>
    </a-scene>
  </body>
</html>
